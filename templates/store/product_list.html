{% extends 'base.html' %}

{% block content %}
<!-- Banner Section -->
<div class="banner">
    <div class="overlay">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4">Welcome to Our Shop!</h1>
                    <p class="lead">Find the best products here. Enjoy your shopping experience!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Product List Section -->
<div class="container mt-5">
    <div class="row">
        {% for product_id, product in products.items %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" src="{{ product.image_url }}" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text"><strong>${{ product.price }}</strong></p>
                        <a href="{% url 'add_to_cart' product_id %}" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
